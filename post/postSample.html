<div id="post">
    <div class="card shadow-sm my-3">
        <div class="card-body">
            <p class="text-muted post-metadata">просто какой-то тестовый текст</p>
            <h3 class="card-title" style="cursor: pointer;" onclick="pressTitle(this)">Заголовок</h3>
            <hr>
            <div class="row">
                <div class="col"></div>
                <div class="col-auto">
                    <img class="image-container d-none" style="max-width: 100%; max-height: 500px; height: auto">
                </div>
                <div class="col"></div>
            </div>
            <div class="post-text-short"></div>
            <div class="post-text-full d-none"></div>

            <a class="show-full-btn d-none" style="cursor: pointer;" onclick="showFull(this)">Показать полностью</a>

            <div class="tags text-muted mt-3">#какойтотег</div>
            <div class="read-time">Время чтения: 1 мин.</div>
            <div class="address-container d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                </svg>
                <span class="adress">10</span>
            </div>
        </div>

        <div class="card-footer text-muted">
            <div class="row">
                <div class="col-auto comment-btn" style="cursor: pointer;" onclick="commentPost(this)">
                    <text class="comment-count">4</text>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chat-left-text" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5" />
                    </svg>
                </div>

                <div class="col"></div>

                <div class="col-auto like-btn" onclick="likePost(this)" style="cursor: pointer;">
                    <text class="like-count">7</text>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-heart" viewBox="0 0 16 16">
                        <path
                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
