<div class="comment-container">
    <hr class="divider-up d-none">
    <div>
        <span class="text-muted comment-author">Xexi</span>
        <span class="control-icons d-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-pencil-fill text-warning btn-edit" viewBox="0 0 16 16" onclick="showEditForm(this)"
                style="cursor: pointer;">
                <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-trash-fill text-danger btn-delete" viewBox="0 0 16 16" style="cursor: pointer;">
                <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
            </svg>
        </span>
    </div>

    <div>
        <span class="comment-text" style="font-size:20px;">Да здравствует пиво!</span>
        <span class="edited-text text-muted d-none" data-bs-toggle="tooltip"
            data-bs-title="Дата и время последнего изменения.">(изменено)</span>
    </div>

    <div>
        <span class="comment-time">19.12.2022 17:02</span>
        <a class="reply-btn" style="cursor: pointer;" onclick="showReplyForm(this)">Ответить</a>
    </div>

    <div>
        <a class="expand-btn d-none" style="cursor: pointer;">Раскрыть ответы</a>
    </div>

    <div class="reply-form d-none my-3">
        <div class="row">
            <div class="col-10">
                <input type="text" class="form-control send-comment-text" id="childCommentText"
                    placeholder="Оставьте комментарий...">
                <div class="invalid-feedback send-comment-error" id="childCommentError"></div>
            </div>
            <div class="col"></div>
            <div class="col-auto">
                <button class="btn btn-primary btn-comment-send">Отправить</button>
            </div>
        </div>
    </div>

    <div class="edit-form d-none my-3">
        <div class="row">
            <div class="col-10">
                <input type="text" class="form-control edit-comment-text" id="editCommentText"
                    placeholder="Текст комментария">
                <div class="invalid-feedback edit-comment-error" id="editCommentError"></div>
            </div>
            <div class="col"></div>
            <div class="col-auto">
                <button class="btn btn-warning btn-comment-edit">Редактировать</button>
            </div>
        </div>
    </div>

    <div class="child-comments-container d-none"></div>
    <hr class="divider-down">
</div>

<script type="module" src="/post/post.js"></script>
