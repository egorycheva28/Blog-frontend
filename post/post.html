<div class="container">
    <div id="posts"></div>

    <div id="comment">
        <div class="card shadow-sm my-3 comments-card">
            <div class="card-body">
                <h5 class="card-title">Комментарии</h5>
                <div id="commentsContainer"></div>
            </div>
        </div>

        <div class="card shadow-sm my-3">
            <div class="card-body">
                <div>
                    <label for="newComment" class="form-label">Оставьте комментарий</label>
                    <input type="text" class="form-control" id="newComment">
                    <div class="invalid-feedback" id="commentError"></div>
                </div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col-auto">
                        <button class="btn btn-primary" id="send">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/post/post.js"></script>
